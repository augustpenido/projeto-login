<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Galaxy</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main>
        <section>
            <div id="img"></div>
            <div id="login">
                <h1>Faça Login</h1>
                <form action="login.php" method="post" autocomplete="on">

                    <label for="user">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="user" id="user" minlength="6" maxlength="20" placeholder="Usuário"
                            autocomplete="username">
                    </label>

                    <label for="senha">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="senha" min="8" max="20" placeholder="Senha"
                            autocomplete="current-password">
                    </label>

                    <input type="submit" value="Entrar"> <br>
                    <input type="submit" value="Esqueci minha senha">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
