<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Galaxy</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="img"></div>
            <div id="form">
                <h1>Fa√ßa Login</h1>
                <form action="login.php" method="post" autocomplete="on">

                    <label for="user">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="email" autocomplete="email" placeholder="E-mail" required>
                    </label>

                    <label for="senha">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="senha" minlength="8" maxlength="20" placeholder="Senha" autocomplete="current-password" required>
                    </label>

                    <div class="checkbox">
                        <input type="checkbox" name="conected" id="conected" checked>
                        <label for="conected">Manter Conectado</label>
                    </div>

                    <div class="input">
                        <input type="submit" value="Entrar">
                        <input type="submit" value="Esqueci minha senha">
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>

</html>
